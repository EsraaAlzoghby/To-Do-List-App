<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Text:wght@100..900&family=Caveat:wght@400..700&family=Cedarville+Cursive&family=Fredericka+the+Great&family=Ga+Maamli&family=Lustria&family=Playwrite+AU+SA:wght@100..400&family=Playwrite+AU+TAS+Guides&family=Playwrite+DE+Grund+Guides&family=Playwrite+US+Modern+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"
>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
      </div>
      <!-- end Animated Background  -->
    <header class="position-relative w-100">
        <div class="d-flex p-5 align-items-center">
            <img src="img/icons8-to-do-list-64.png" width="75" alt="">
            <h1 class="mainHeader fw-bold ms-2">To-do List</h1>
        </div>
        <div class="d-flex justify-content-between align-items-center w-50 mx-auto">
            <input type="text" placeholder="Enter your task here" id="newTask" class="form-control py-2 fs-5">
            <button type="button" id="buttonAdd" class="btn btn-primary ms-2 px-5 py-2" style="font-size: 19px;">Add</button>
            <button type="button" id="buttonUpdate" class="btn btn-warning ms-2 d-none px-5 py-2" style="font-size: 19px;">Update</button>
        </div>

        <div class="alert alert-dark mt-3 w-50 m-auto d-none" role="alert" id="error">
            Task Input Can Not Empty!
          </div>
    </header>

    <section class="gradient-custom-2 pt-5">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-12 col-lg-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                <img src="img/icons8-check-64.png"
                                    alt="Check" width="60">
                                <h2 class="my-4">Task List</h2>
                            </div>
                            <table class="table text-white mb-0 text-center rounded-2 overflow-hidden">
                                <thead>
                                    <tr>
                                        <th>Task No.</th>
                                        <th>Task</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="allTasks">
                                    <!-- <tr class="fw-normal">
                                        <td>1</td>
                                        <td>
                                            <span>Call Sam For payments</span>
                                        </td>
                                        <td>
                                            <a style="cursor: pointer;" class="update"><i
                                                    class="fas fa-pen-nib fa-lg text-warning me-3"></i></a>
                                        </td>
                                        <td>
                                            <a style="cursor: pointer;" class="delete"><i
                                                    class="fas fa-trash-alt fa-lg text-danger"></i></a>
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td colspan="4" class="fw-bold" id="empty">Task List is Empty!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
